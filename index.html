<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
            <a-entity position="0 0 10">
                <a-camera>

                </a-camera>
            </a-entity>
            <a-entity  position="0 0 0">
                <a-sphere position="0 2.5 -5" color="yellow"></a-sphere>
            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position="2 2.5 -5" color="grey" radius="0.2"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
                <a-sphere position="3 2.5 -5" color="orange" radius="0.3"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                <a-sphere position="5 2.5 -5" color="green" radius="0.4"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
                <a-sphere position="7 2.5 -5" color="red" radius="0.3"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
                <a-sphere position="9 2.5 -5" color="white" radius="0.9"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
                <a-sphere position="11 2.5 -5" color="teal" radius="0.7"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
                <a-sphere position="13 2.5 -5" color="cyan" radius="0.6"></a-sphere>

            </a-entity>
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
                <a-sphere position="15 2.5 -5" color="blue" radius="0.5"></a-sphere>

            </a-entity>
        </a-scene>
    </body>
</html>
